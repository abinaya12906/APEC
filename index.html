<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APEC Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      width: 320px;
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 60px;
    }
    .login-box {
      background: #fff;
      padding: 24px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      text-align: left;
    }
    .login-box h1 {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 16px;
      text-align: center;
    }
    .form-label {
      font-size: 14px;
      font-weight: 600;
      margin: 8px 0 4px;
      display: block;
    }
    .form-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #2da44e;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover {
      background: #2c974b;
    }
    .forgot {
      font-size: 12px;
      text-align: right;
      margin-bottom: 12px;
    }
    .forgot a {
      color: #0969da;
      text-decoration: none;
    }
    .forgot a:hover {
      text-decoration: underline;
    }
    .signup-box {
      margin-top: 16px;
      font-size: 14px;
      padding: 16px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background: #f6f8fa;
    }
    .signup-box a {
      color: #0969da;
      text-decoration: none;
    }
    .signup-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <!-- ðŸ”´ Replace the filename below with your own logo if different -->
      <img src="img"
    </div>
    <div class="login-box">
      <h1>Sign in to APEC</h1>
      <form action="#" method="post">
        <label class="form-label" for="username">Username or email address</label>
        <input class="form-input" type="text" id="username" name="username" required>

        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>

        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" id="password" name="password" required>

        <button type="submit" class="btn">Sign in</button>
      </form>
    </div>
    <div class="signup-box">
      New to APEC? <a href="#">Create an account</a>
    </div>
  </div>
</body>
</html>
